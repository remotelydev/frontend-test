<div class="search">
    <input #searchBox id="search-box" (input)="search(searchBox.value)" type="text" placeholder="Search">
</div>

<ul class="search-result">
    <li *ngFor="let item of items$ | async">
        <a routerLink="/items/{{ item.id }}">
            {{ item.title }}
        </a>
    </li>
</ul>
